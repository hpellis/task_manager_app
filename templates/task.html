{% extends 'layout.html' %}
{% block content %}

{{task_id}}

<h1> {{task[1]}} <h/1>

  <form action="/add" method="POST">
    
  <p>Task Name<input type="text" name="title"></p>
    
  <p>Description<input type="text" name="desc"></p>
  
  <p>Due Date<input type="text" id="datepicker"></p>

  <p>Status<input type="radio" name="imp" value="important"></p>
  
  
  <select name="cars">
  <option value="to_do">To Do</option>
  <option value="in_progress">In Progress</option>
  <option value="done">Done</option>
</select>
      
  <p><input type="submit" value="Create Task"></p>
      
  </form>


{% endblock %}
